steps:
# 1. Construir la imagen de Docker. Usa el SHA del commit como etiqueta de versión.
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build', 
    '-t', 
    '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA', 
    '.'
  ]

# 2. Empujar la imagen a Artifact Registry.
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'push', 
    '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'
  ]

# 3. Desplegar en Cloud Run.
# El flag '--allow-unauthenticated' hace el servicio público, y Cloud Run
# gestiona automáticamente el certificado SSL y fuerza el tráfico HTTPS.
- name: 'gcr.io/google-cloud-sdk/gcloud'
  args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'
    - '--region=${_REGION}'
    - '--platform=managed'
    - '--allow-unauthenticated'
    
# Esto es necesario para que Cloud Build sepa qué imagen guardar.
images:
- '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'

# Estas variables deben coincidir con tu configuración en Artifact Registry y Cloud Run.
substitutions:
  _SERVICE_NAME: 'my-web-app'
  _REGION: 'us-central1'
  _REPO_NAME: 'my-app-repo' 

options:
  # Solo guarda los logs de los pasos del build para ahorrar espacio.
  logging: CLOUD_LOGGING_ONLY