steps:
# 1. Construir la imagen de Docker.
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build', 
    '-t', 
    '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA', 
    '.'
  ]

# 2. Empujar la imagen a Artifact Registry.
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'push', 
    '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'
  ]

# 3. Desplegar en Cloud Run.
# Utilizamos una versión específica del gcloud SDK para evitar errores de conexión.
- name: 'gcr.io/google-cloud-sdk/gcloud:454.0.0'
  args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'
    - '--region=${_REGION}'
    - '--platform=managed'
    - '--allow-unauthenticated'
    
images:
- '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'

# Estas variables fueron configuradas y verificadas en los pasos anteriores.
substitutions:
  _SERVICE_NAME: 'my-web-app'
  _REGION: 'us-central1'
  _REPO_NAME: 'my-app-repo' 

options:
  logging: CLOUD_LOGGING_ONLY