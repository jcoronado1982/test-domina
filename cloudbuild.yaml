steps:
# 1. Construir la imagen de Docker.
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build', 
    '-t', 
    '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA', 
    '.'
  ]

# 2. Empujar la imagen a Artifact Registry.
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'push', 
    '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'
  ]

# 3. Despliegue con una versión más estable y prefijo AR.
# El error 412 se resuelve usando una imagen más ligera y especificando el host AR completo.
- name: 'gcr.io/cloud-builders/gcloud-slim' 
  args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'
    - '--region=${_REGION}'
    - '--platform=managed'
    - '--allow-unauthenticated'
    
images:
- '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'

substitutions:
  _SERVICE_NAME: 'my-web-app'
  _REGION: 'us-central1'
  _REPO_NAME: 'my-app-repo' 

options:
  logging: CLOUD_LOGGING_ONLY